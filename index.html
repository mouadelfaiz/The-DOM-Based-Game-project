<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="scripte.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="game">
        <div>
          <h2>You</h2>
          <div id="your-choice"></div>
        </div>
        <div>vs</div>
        <div>
          <h2>Computer</h2>
          <div id="computer-choice"></div>
        </div>
      </div>
        <button class="choice" id="rock"><span>&#9994;</span></button>
        <button class="choice" id="paper"><span>&#9995;</span></button>
        <button class="choice" id="scissors"><span>&#9996;</span></button>
    </div>
    <button class="reset" onclick="window.location.reload();">Restart</button>
    <div class="result">
        <p>Make your choice!</p>
    </div>
    
</div>
</body>
</html>
